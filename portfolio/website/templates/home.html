{% extends 'base.html' %}
{% load static %}


{% block content %}
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <div id="home">
        <div class="landing-text">
            <h1>MY <strong>PORTFOLIO</strong> WEBSITE</h1>
            <h6> My Most Recent Website Built via Django</h6>
        </div>
        <div class="arrow-down"></div>
    </div>

    <div id="home2">
        <div class="landing-text2">
            <h1>What I Do</h1>
            <h6>I build websites as a hobby. I find fun in creating them</h6>
            <a href="{% url 'about' %}"><button type="button" class="btn btn-warning btn-lg">
                More About Me</button></a><br><br>
        </div>
    </div>

    <!--Blog Start -->
    <div id="home3">
        <div class="landing-text3">
            <br><h2>Check Out My Blog</h2><br>
            <a href="{% url 'blog' %}"><button type="button" class="btn btn-warning btn-lg">
                Go to Blog</button></a><br><br>
        </div>
    </div>
    <!--Blog End -->

    <!-- IMAGE SLIDER -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'images/frontend2.png'%}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/bootstrap.png' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
          <img src="{% static 'images/pljxaxmkio021.png' %}" class="d-block w-100">
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/Django-Framework-Logo.png' %}" class="d-block w-100">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- IMAGE SLIDER end-->
{% endblock %}
