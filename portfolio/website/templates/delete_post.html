                                                {% extends 'base.html' %}
{% block title %}Delete Blog Post{% endblock %}

{% block content %}
    {% if user.is_authenticated %}
    <div class="container">
        <h1>Delete Post...</h1>
        <br><br>
        <h3>Delete: {{ post.title }}</h3><br>
        <div class="form-group">
            <form method="post">
                {% csrf_token %}
                <strong>Are you sure?</strong><br><br>
                <button class="btn btn-secondary">Delete Post</button>
                <a href="{% url 'blog' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>
    {% else %}
    You are not logged in
    {% endif %}

{% endblock %}
