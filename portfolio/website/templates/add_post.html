{% extends 'base.html' %}
{% block title %}Add Blog Post{% endblock %}

{% block content %}
    <div class="container">
        <div class="form-group">
            <h1>Add Post...</h1>
            <br><br>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Post</button><a href="{% url 'blog' %}" class="btn btn-secondary">Back</a>
            </form>
        </div>
    </div>


{% endblock %}
